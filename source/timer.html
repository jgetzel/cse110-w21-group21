<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/images/logo.svg">
        <title>Pomo Timer</title>
        <link rel="stylesheet" href="assets/styles/base.css">
        <link rel="stylesheet" href="assets/styles/timer.css">
        <link rel="stylesheet" href="assets/styles/progress-circle.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <pomo-header page="timer"></pomo-header>
        <modal-input></modal-input>
        <div class="backdrop"></div>
        <main>
            <h2 id="timer-status"></h2>
            <div class = "timerWrapper" id = "timerWrapper">
                <progress-circle id="timer-progress"></progress-circle>
                <div class = "startTimerWrapper">
                    <pomo-button class = "startTimer" size="small" id = "startTimer"> Start Timer </pomo-button>
                </div>
                <div class="completeSessionWrapper" id = "completeSessionWrapper">
                    <a href="history.html"><pomo-button class="completeSession" id="completeSession" size="tiny">Complete Session</pomo-button></a>
                </div>
                <div id = "EndBreakEarlyWrapper">
                    <pomo-button id="EndBreakEarlyButton" size="tiny">End Break Early!</pomo-button>
                </div>
                <div id = "distractedWrapper">
                    <pomo-button id="distractedButton" size="tiny">I got distracted!</pomo-button>
                </div>
            </div>
            <div id="currentTaskWrapper">
                <p id="currentTask-title">Current Task</p>
                <ul class="currentTask" id="currentTask"></ul>
            </div>
            <div class = "taskCreatorWrapper" id = "taskCreatorWrapper">
                <pomo-button class = "taskCreator" id = "taskCreator" size="small"> + Add New Task </pomo-button>
            </div>
            <div id="taskListWrapper">
                <p id="taskList-title">Task List</p>
                <ul class = "taskList" id = "taskList" style = "list-style-type: none;"></ul>
            </div>
            <pomo-modal id = "addTaskModal">
                    <button id="modal-close" class="close-btn">x</button>
                    <p class="title">Add New Task</p>
                    <div><pomo-input required="true" id="task-name">Enter a Task Name</pomo-input></div>
                    <div><pomo-input required="true" type="number" max="3" id="pomos-required">Pomos Required</pomo-input></div>
                    <div><pomo-input max ="250" id="description">Description</pomo-input></div>
                    <div class="button-wrapper">
                        <pomo-button id="save-btn">Save</pomo-button>
                    </div>
            </pomo-modal>
        </main>
    </body>
</html>
